<!DOCTYPE html>
<html>
  <head>
    <title>visualizer</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js"></script>
  </head>

  <body style="padding-top: 20px;">
    <div class="ui container">
      <h1 class="ui header">
        6th Asprova Programming Contest Visualizer
      </h1>
      <div class="ui stackable grid container">
        <div class="five wide column" dropzone="link">
          <div class="ui form">
            <div class="field">
              <label>input file</label>
              <input id="inputFile" type="file" />
            </div>
          </div>
        </div>
        <div class="five wide column">
          <div class="ui form">
            <div class="field" dropzone="link">
              <label>output file</label>
              <input id="outputFile" type="file" />
            </div>
          </div>
        </div>
        <div class="four wide bottom aligned column">
          <button id="reloadButton" class="ui large olive disabled button">
            <i class="redo icon"></i>
            reload
          </button>
        </div>
      </div>

      <div class="ui divider"></div>

      <div class="ui stackable doubling two column grid">
        <div class="column">
          <div class="ui labeled input">
            <div class="ui label">粗利合計金額 Σ<i>pr</i><br /></div>
            <input
              id="grossProfit"
              style="width: 160px;"
              type="text"
              readonly
            />
          </div>
        </div>
        <div class="column">
          <div class="ui labeled input">
            <div class="ui label">
              納期遅れペナルティ合計金額 Σ<i>pe</i><sub>1</sub><br />
            </div>
            <input
              id="delayPenaltySum"
              style="width: 212px;"
              type="text"
              readonly
            />
          </div>
        </div>
        <div class="column">
          <div class="ui labeled input">
            <div class="ui label">電力コスト合計金額 Σ<i>ec</i> <br /></div>
            <input id="electricCostSum" type="text" readonly />
          </div>
        </div>
        <div class="column">
          <div class="ui labeled input">
            <div class="ui label">段取りコスト合計金額 Σ<i>cc</i> <br /></div>
            <input id="setupCostSum" type="text" readonly />
          </div>
        </div>
      </div>
      <div class="ui three column stackable doubling grid container">
        <div class="four wide column">
          <div class="ui right labeled input">
            <div class="ui orange label">利益 <i>P</i></div>
            <input
              id="totalProfit"
              style="width: 160px;"
              type="text"
              readonly
            />
            <div class="ui label" id="status"></div>
          </div>
          <div class="ui labeled input">
            <div class="ui blue label">スコア <i>S</i></div>
            <input id="score" style="width: 160px;" type="text" readonly />
          </div>
        </div>
        <div class="nine wide bottom aligned column">
          <div class="ui form">
            <div class="inline fields" id="mode">
              <label style="font-size: x-small;">表示モード(mode)</label>
              <div class="field">
                <div class="ui radio checkbox">
                  <input
                    value="single"
                    type="radio"
                    name="mode"
                    class=""
                    checked
                  />
                  <label style="font-size: x-small;"> 単一の計画(single)</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input value="grouped" type="radio" name="mode" />
                  <label style="font-size: x-small;">
                    同一オーダハイライト(grouped)</label
                  >
                </div>
              </div>
              <div class="ui checkbox">
                <input type="checkbox" name="filter" id="filter" />
                <label>割付可能なパン焼き機のみをフィルター(filter)</label>
              </div>
              <div class="ui checkbox">
                <input type="checkbox" name="delayedOnly" id="delayed-only" />
                <label>納期遅れのみ(delayed only)</label>
              </div>
            </div>
          </div>
        </div>
        <div class="three wide right aligned bottom aligned column">
          <div class="row">
            <div class="right aligned">
              <button id="vert-zoom-out" class="ui mini disabled button">
                -
              </button>
              <button
                id="vert-zoom-reset"
                class="ui mini disabled button"
                style="width: 5rem;"
              >
                Vertical
              </button>
              <button id="vert-zoom-in" class="ui mini disabled button">
                +
              </button>
            </div>
          </div>
          <div class="row">
            <div class="right aligned">
              <button id="zoom-out" class="ui mini disabled button">-</button>
              <div class="ui mini labeled input">
                <div id="zoom-x" class="ui button label">
                  x
                </div>
                <input id="zoom-magnitude" style="width: 5em;" type="text" />
              </div>
              <button id="zoom-in" class="ui mini disabled button">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="ui two item top attached menu" id="menu">
        <div class="active item" id="visualizer-item">ガントチャート</div>
        <div class="item" id="log-item">
          ログ
          <div class="ui label" id="log-num">0</div>
        </div>
      </div>
      <div id="output">
        <div
          id="drawing"
          class="ui bottom attached segment"
          style="display: none;"
        ></div>
        <div
          id="log"
          class="ui bottom attached segment"
          style="display: none;"
        ></div>
      </div>
    </div>

    <div style="padding-top: 20px;"></div>
    <div class="ui message" id="tip" style="display: none;">
      <button class="ui icon button" id="expand">
        <i class="expand alternate icon"></i>
      </button>
      <button class="ui icon button" id="shrink">
        <i class="compress alternate icon"></i>
      </button>
      <div id="message"></div>
    </div>
    <style>
      #tip {
        padding: 20px;
        color: black;
        border: 2px solid;
        border-radius: 2px solid;
        position: fixed;
        z-index: 100;
        min-width: 10px;
        min-height: 10px;
        top: 0;
        left: 0;
        margin: 0;
        cursor: grab;
        white-space: nowrap;
        max-height: 90%;
        overflow-y: auto;
        font-size: 0.9em;
      }
      #tip h1,
      h2,
      h3,
      h4 {
        font-size: 1.2em;
        margin-top: 0.3em;
        margin-bottom: 0.2em;
      }
      #menu {
        margin-top: 20px !important;
      }
      #menu .item {
        cursor: grab;
      }
      #menu .item.disabled {
        cursor: none;
      }
      #output {
        height: auto;
      }
    </style>
